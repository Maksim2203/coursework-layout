<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delfin group</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">

</head>

<body>
    <div class="header">
        <div class="header__content">
            <div class="container">
                <div class="header__container">
                    <a href="main.html" class="header__logo"><img src="img/logo.svg" alt="Логотип" class="logo"></a>
                    <div class="header__buttons">
                        <a href="signin.html"><button class="btn__sign-in"><span>ВОЙТИ </span></button></a>
                    </div>
                </div>
            </div>
        </div>
        <main class="main__form">
            <div class="container__form">
                <h1 class="main__form-title">Регистрация</h1>
                <form id="form" action="/">
                    <div class="input-control">
                        <label for="username">Имя</label>
                        <input id="username" name="username" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password">Пароль</label>
                        <input id="password"name="password" type="password">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password2">Повторите пароль</label>
                        <input id="password2"name="password2" type="password">
                        <div class="error"></div>
                    </div>
                    <button type="submit" class="btn__form">Зарегистрироваться</button>
                </form>
            </div>
        </main>
        <footer class="footer__signup">
            <div class="footer__content">
                <div class="container">
                    <div class="footer__container">
                        <a href="#" class="footer__logo"><img src="img/logo.svg" alt="Логотип" class="logo"></a>
                        <p class="footer__container-text">Московская область, г. Пушкино, Ярославское шоссе, д. 1-а Тел:
                            +7
                            (495) 993-46-46
                        </p>
                        <div class="footer__container-social-media">
                            <a href="#" class="social-media"><img src="img/facebook.svg" alt="facebook"></a>
                            <a href="#" class="social-media"><img src="img/instagram.svg" alt="instagram"></a>
                            <a href="#" class="social-media"><img src="img/vk.svg" alt="vk"></a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </footer>
    </div>
    <script src="js/signup.js" defer></script>
</body>

</html>
